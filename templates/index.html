{% extends 'base.html' %}
{% block content %}
<div id="app">
  <div id="container">
    <div class="top">
      <h1>Juice=Juice顔診断</h1>
      <p>Juice=Juiceの中で誰に似ているかを診断できます。※クソ雑魚サーバーなのですぐ死にます</p>
    </div>
    <div class="main">
      <div class="canvases">
        <div class="meta" v-if="loading === false">
          <label for="input-file" class="input-file-label">
            <i class="material-icons">cloud_upload</i><span>ファイルをアップロードしてください</span>
            <p>(注)画像は診断のためだけに使われます。どこにも保存せず破棄します。</p>
            <input type="file" @change="onFileChange" id="input-file"/>
          </label>
        </div>
        <div class="canvas-container" v-for="detection in detections">
          <prediction-component :loading="loading" :detection="detection" :imgurl="imgUrl"></prediction-component>
        </div>
      </div>
      <div class="loading" v-if="loading === true">
        <p>読み込み中...</p>
      </div>
    </div>
  </div>
  <div id="footer">
    <a href="https://twitter.com/razokulover" target="_blank">作者: razokulover</a>
  </div>
</div>
{% endblock %}
