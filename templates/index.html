{% extends 'base.html' %}
{% block content %}
<div id="app">
  <div id="container">
    <div class="main">
      <div class="canvases">
        <div class="canvas-container" v-for="detection in detections">
          <prediction-component :loading="loading" :detection="detection" :imgurl="imgUrl"></prediction-component>
        </div>
        <div class="meta" v-if="loading === false">
          <input type="file" @change="onFileChange" />
        </div>
      </div>
      <div class="loading" v-if="loading === true">
        <p>読み込み中...</p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
